<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Human Body Fun Facts Generator</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@shecodesio/typewriter/dist/typewriter.umd.min.js"></script>
  </head>
  <body>
    <div class="wrapper container">
      <div class="heading-container container" style="margin-top: 30px">
        <h1 class="text-center">Human body fun facts generator 👌</h1>
        <p class="text-center">Generated by AI 🤖</p>
        <form action="" class="row g-3" style="margin-top: 30px">
          <div class="col-auto mb-3 mt-5" style="margin-top: 30px">
            <input
              type="text"
              class="form-control"
              id="bodyPartInput"
              placeholder="Write body part here"
              autofocus
              required
            />
          </div>
          <div class="col-auto mb-3 mt-3" style="margin-top: 30px">
            <input
              type="submit"
              id="generate-fun-btn"
              class="btn btn-primary btn-submit"
              value="Submit"
            />
          </div>
        </form>
      </div>

      <div
        class="bodyparts container mt-5"
        id="bodyparts"
        style="margin-top: 30px"
      >
        <div class="card">
          <div class="card-body">
            <!-- <h2 class="card-title text-center">Fun Fact</h2> -->
            <p
              class="card-text text-center"
              id="fun-fact-text"
              style="font-size: 20px"
            ></p>
          </div>
        </div>
      </div>

      <footer class="container mt-5" style="margin-top: 30px">
        <a
          target="_blank"
          href="https://www.linkedin.com/in/christine-paner-schale-3b7964242"
          class="text-decoration-none"
        >
          <p class="text-center" style="font-size: 18px; margin-top: 50px">
            Coded by 👉 Christine Paner Schale 👧🏻 👋
          </p>
        </a>
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
